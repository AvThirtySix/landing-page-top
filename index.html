<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Landingpage</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
        <div class="header-logo">header logo</div>
        <div class="header-links">
            <ul>
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
        <div class="header-text">
            <h1>this website is awesome</h1>
            <p>this website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
            <div class="header-button"><button>sign up</button></div>
        </div>
        <div class="header-image">this is a place holder for an image</div>
    </div>

    <div class="info">
        <div class="info-text"></div>
        <div class="all-cards">
            <div class="card-1"> 
                <div class="card-1-image"></div>
                <div class="card-1-text"></div>
            </div>
            <div class="card-2"> 
                <div class="card-2-image"></div>
                <div class="card-2-text"></div>
            </div>
            <div class="card-3"> 
                <div class="card-3-image"></div>
                <div class="card-3-text"></div>
            </div>
            <div class="card-4"> 
                <div class="card-4-image"></div>
                <div class="card-4-text"></div>
            </div>
        </div>
    </div>

    <div class="testemonial">
        <div class="testemonial-text"></div>
        <div class="testemoial-credits"></div>
    </div>

    <div class="cta">
        <div class="cta-text"></div>
        <div class="cta-button"></div>
    </div>

    <div class="footer">
    </div>

  </body>
</html>
